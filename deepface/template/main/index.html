<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{values}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="video-wrap">
        <video playsinline autoplay id="video"></video>
    </div>

    <div class="controller">
        <button id="snap">Capture</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <p id="gender"></p>
    <p id="ethnicity"></p>
    <p id="age"></p>



    <script>
        'use strict';

        const video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const errorMsgElement = document.getElementById('snapErrorMsg');

        const constraints = {
            audio: false,
            video: {
                width: 1280, height: 720
            }
        };

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints)
                handleSuccess(stream);
            } catch(e) {
                errorMsgElement.innerHTML = 'Error!';
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
        }

        init();

        $(document).ready(function(){

            $('#snap').click(function(){
                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, 640, 480);
                const img = canvas.toDataURL('image/png')
                var frm = new FormData();
                frm.append('img', img);
                $.ajax({
                    method: 'POST',
                    url: 'url/to/save/image',
                    data: {
                    csrfmiddlewaretoken: '{{csrf_token}}',
                    img: frm.get('img')
                    },
                    dataType : "json",
                    success: function(response){
                      $("#gender").text('Gender: ' + response.gender);
                      $("#age").text('Age: ' + response.age);
                      $("#ethnicity").text('Ethnicity: ' + response.ethnicity);
                    }
                });
            });
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
